<!DOCTYPE html>
<html>

<head>
    <title>100 cims</title>
    <meta charset="utf-8">
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div id='map'></div>
</body>
<script>
    const showOnlyDone = false;
    const
        osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            zoom: 10,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a > contributors',
        });

    const greenIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    const greyIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-grey.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });
    let centCims = []
    var centPromise = fetch('./data/100cims/cims.json')
        .then(response => response.json())
        .then(cims => {
            for (let cim of cims) {
                if (showOnlyDone) {
                    if (cim["fet"]) {
                        var marker = L.marker([cim.lat, cim.lng], { icon: cim["fet"] ? greenIcon : greyIcon })
                            .bindPopup(`<a href="${cim.link}" target="_blank" rel="noopener noreferrer" >${cim.name}</a><br>${cim.area}, ${cim.height} m`)
                            centCims.push(marker);
                    }
                } else {
                    var marker = L.marker([cim.lat, cim.lng], { icon: cim["fet"] ? greenIcon : greyIcon })
                        .bindPopup(`<a href="${cim.link}" target="_blank" rel="noopener noreferrer" >${cim.name}</a><br>${cim.area}, ${cim.height} m`)
                    centCims.push(marker);
                }
            }
        })
        .catch(error => console.log(error));
    let mendikat = []
    var menPromise = fetch('./data/mendikat/cims.json')
        .then(response => response.json())
        .then(cims => {
            for (let cim of cims) {
                if (showOnlyDone) {
                    if (cim["fet"]) {
                        var marker = L.marker([cim.lat, cim.lng], { icon: cim["fet"] ? greenIcon : greyIcon })
                            .bindPopup(`<a href="${cim.link}" target="_blank" rel="noopener noreferrer" >${cim.name}</a><br>${cim.area}, ${cim.height} m`)
                        mendikat.push(marker);
                    }
                } else {
                    var marker = L.marker([cim.lat, cim.lng], { icon: cim["fet"] ? greenIcon : greyIcon })
                        .bindPopup(`<a href="${cim.link}" target="_blank" rel="noopener noreferrer" >${cim.name}</a><br>${cim.area}, ${cim.height} m`)
                    mendikat.push(marker);
                }
            }
        })
        .catch(error => console.log(error));

    Promise.all([
        menPromise,
        centPromise
    ]).then(() => {
        var centCimsLg = L.layerGroup(centCims);
        var mendikatLg = L.layerGroup(mendikat);

        var overlayMaps = {
            "100 cims": centCimsLg,
            "Mendikat": mendikatLg
        };
        const map = L.map("map", {
            center: [41.53289317099601, 2.104000992549118], zoom: 10,
            layers: [osm, centCimsLg]
        });

        L.control.layers(overlayMaps).addTo(map);
    });




</script>

</html>
